    .address-container {

    .btn-custom {

<body>


<!-- Address Management Section -->
<div class="address-container">
  <h3 class="mb-4">Manage Your Addresses</h3>

  <!-- Existing Addresses -->
  <div class="mb-4">
    <h5>Saved Addresses</h5>
    <div class="list-group">
      <div class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong>Home</strong><br>
          123 Main Street, Islamabad<br>
          0300-1234567
        </div>
        <div>
          <button class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
      </div>

      <div class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong>Office</strong><br>
          Software Tech Park, Rawalpindi<br>
          0333-7654321
        </div>
        <div>
          <button class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add New Address -->
  <div>
    <h5 class="mb-3">Add New Address</h5>
    <form>
      <div class="mb-3">
        <label for="label" class="form-label">Address Label (e.g., Home, Office)</label>
        <input type="text" class="form-control" id="label" required>
      </div>
      <div class="mb-3">
        <label for="fullAddress" class="form-label">Full Address</label>
        <textarea class="form-control" id="fullAddress" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <button type="submit" class="btn btn-custom">Save Address</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
