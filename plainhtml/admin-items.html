<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€“ Manage Items</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { min-height: 100vh; }
    .sidebar { width: 200px; }
    .content { margin-left: 200px; padding: 2rem; }
  </style>
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <nav class="sidebar bg-light position-fixed h-100 p-3">
    <h5>Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="admin-items.html" class="nav-link active">Items</a>
      </li>
      <li class="nav-item">
        <a href="admin-users.html" class="nav-link">Users</a>
      </li>
      <li class="nav-item">
        <a href="admin-orders.html" class="nav-link">Orders</a>
      </li>
      <li class="nav-item">
        <a href="admin-contacts.html" class="nav-link">Contacts</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content flex-fill">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Manage Items</h2>
      <!-- Trigger Add Modal -->
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addItemModal"
      >
        + Add New Item
      </button>
    </div>

    <!-- Items Table -->
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col" style="width: 150px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row -->
        <tr data-item-id="1">
          <td><img src="/image/coffee.webp" alt="Coffee" style="width:60px;"></td>
          <td>Organic Coffee</td>
          <td>$12.99</td>
          <td>
            <!-- Trigger Edit Modal -->
            <button
              class="btn btn-sm btn-outline-secondary"
              data-bs-toggle="modal"
              data-bs-target="#editItemModal"
              data-item-id="1"
              data-item-name="Organic Coffee"
              data-item-price="12.99"
              data-item-image="/image/coffee.webp"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Add Item Modal -->
  <div
    class="modal fade"
    id="addItemModal"
    tabindex="-1"
    aria-labelledby="addItemModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="add-image" class="form-label">Upload Image</label>
            <input
              type="file"
              class="form-control"
              id="add-image"
              name="image"
              accept="image/*"
            >
          </div>
          <div class="mb-3">
            <label for="add-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="add-name" name="name">
          </div>
          <div class="mb-3">
            <label for="add-price" class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="add-price"
              name="price"
            >
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Create Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div
    class="modal fade"
    id="editItemModal"
    tabindex="-1"
    aria-labelledby="editItemModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id" name="id">
          <div class="mb-3">
            <label for="edit-image" class="form-label">Upload New Image</label>
            <input
              type="file"
              class="form-control"
              id="edit-image"
              name="image"
              accept="image/*"
            >
          </div>
          <div class="mb-3">
            <label for="edit-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="edit-name" name="name">
          </div>
          <div class="mb-3">
            <label for="edit-price" class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="edit-price"
              name="price"
            >
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    const editModal = document.getElementById('editItemModal');
    editModal.addEventListener('show.bs.modal', event => {
      const btn = event.relatedTarget;
      document.getElementById('edit-id').value     = btn.dataset.itemId;
      document.getElementById('edit-name').value   = btn.dataset.itemName;
      document.getElementById('edit-price').value  = btn.dataset.itemPrice;
      // Optionally preview existing image before upload
    });
  </script>
</body>
</html>
